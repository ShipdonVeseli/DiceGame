<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="all" class="login-box">
    <h2 id="h2">Dice Game</h2>
    <form id="createSession" onsubmit="setUsername()">
        <div class="user-box">
            <input type="text" id="username" required=""/>
            <label id="user">Username</label>
        </div>
        <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <input type="submit" value="Set Username" style="background-color: #141e30; color: white; border: none"/>
        </a>
    </form>

    <div id="loggedin">
        <div class="logout">
            <input type="submit" value="Logout" onclick="logout()" style="width: 90%; margin: 1em">
        </div>
        <div class="createLobby">
            <input type="submit" value="Create Lobby" id="create" onclick="createLobby()">
        </div>
        <div class="leaveLobby">
            <input type="submit" value="Leave Lobby" id="leave" onclick="leaveLobby()">
        </div>
        <div class="startGame">
            <input type="submit" value="Start Lobby" id="start" onclick="startLobby()">
        </div>
        <div id="gameConfig">
            <table>
                <tr><td>
                    <label for="gameModeSelection"></label>
                    <select name="gameModeSelection" id="gameModeSelection" onchange="setGameMode()">
                        <option value="" disabled="disabled" selected="selected">Select Game Mode</option>
                        <option value="1">Game Mode 1</option>
                        <option value="2">Game Mode 2</option>
                        <option value="3">Game Mode 3</option>
                        <option value="4">Game Mode 4</option>
                        <option value="5">Game Mode 5</option>
                        <option value="6">Game Mode 6</option>
                    </select>
                </td></tr>
                <tr><td>
                    <label for="numberOfPlayers">Set Number of Players</label>
                    <input type="number" id="numberOfPlayers" onchange="setNumberOfPlayers()">
                </td></tr>
                <tr><td>
                    <label for="gameRound">Set Round</label>
                    <input type="number" id="gameRound" onchange="setGameRound()">
                </td></tr>
            </table>
        </div>
        <div class="showlobbies">
            <table id="lobbies">
            </table>
        </div>
    </div>
</div>
</body>
<script src="lobby.js"></script>
</html>
