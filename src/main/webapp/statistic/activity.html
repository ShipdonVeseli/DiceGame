<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DiceGame</title>
  <link rel="stylesheet" type="text/css" href="../game.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="activity.js"></script>
</head>
<body onload="loadActivity()">

<h1 id="title">Dice Game - Activity</h1>

<div class="statistic" id="statistic">
  <canvas id="statistic_canvas"></canvas>
</div>
<form id="activity_buttons">
  Player
  <input type="radio" id="activity_player1" name="activity" value="1" checked="checked" onclick="showActivity()">
  <label for="activity_player1">1</label>
  <input type="radio" id="activity_player2" name="activity" value="2" onclick="showActivity()">
  <label for="activity_player2">2</label>
  <input type="radio" id="activity_player3" name="activity" value="3" onclick="showActivity()">
  <label for="activity_player3">3</label>
  <input type="radio" id="activity_player4" name="activity" value="4" onclick="showActivity()">
  <label for="activity_player4">4</label>
  <input type="radio" id="activity_player5" name="activity" value="5" onclick="showActivity()">
  <label for="activity_player5">5</label>
  <input type="radio" id="activity_player6" name="activity" value="6" onclick="showActivity()">
  <label for="activity_player6">6</label>
  <input type="radio" id="activity_player7" name="activity" value="7" onclick="showActivity()">
  <label for="activity_player7">7</label>
  <input type="radio" id="activity_player8" name="activity" value="8" onclick="showActivity()">
  <label for="activity_player8">8</label>
  <input type="radio" id="activity_player9" name="activity" value="9" onclick="showActivity()">
  <label for="activity_player9">9</label>
  <input type="radio" id="activity_player10" name="activity" value="10" onclick="showActivity()">
  <label for="activity_player10">10</label>
  <input type="radio" id="activity_all" name="activity" value="11" onclick="showActivity()">
  <label for="activity_all">all</label>
</form>
<button class="allButtons" onclick="window.location.href='../game.html'" style="margin-top:1rem">Back to Game</button>

</body>
</html>
