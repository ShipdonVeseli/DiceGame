<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceGame</title>
    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="game.js"></script>

</head>
<body onload="startGame()">

<h1 id="title">Dice Game</h1>

<div class="infos" id="info">activePlayer</div>
<div class="game" id="game">
    <canvas id="responsive-canvas"></canvas>
</div>

<div class="statistic" id="statistic" style="display: none;">
    <canvas id="statistic_canvas"></canvas>
</div>

<div class="buttons" id="buttons">
    <input type="submit" id="roll" onclick="rollDice()" value="Roll Dices"/>
    <button class="allButtons" onclick="window.location.href='statistic/activity.html'">Activity</button>
    <button class="allButtons" onclick="window.location.href='statistic/throughput.html'">Throughput</button>
    <button class="allButtons" onclick="window.location.href='statistic/numberinsystem.html'">Number in System</button>
    <button class="allButtons" onclick="window.location.href='statistic/timeinsystem.html'">Time in System</button>
    <input type="submit" id="reset" class="allButtons" onclick="reset()" value="Reset"/>
    <button class="allButtons" onclick="leave()">Leave Game</button>
</div>

<div class="gameModeTwo" id="gameModeTwo" style="display: none; margin-bottom:4em">
    <label for="gameTwoSelection">Select Player to give Dice</label>
    <select name="gameTwoSelection" id="gameTwoSelection"></select>
    <button class="allButtons" onclick="gameModeTwo()">Select</button>
</div>

<div class="gameModeThree" id="gameModeThree" style="display: none; margin-bottom:4em">
    Select Range
    <input type="radio" id="diceOneToSix" name="diceValue" value="1-6" checked="checked">
    <label for="diceOneToSix">1-6</label>
    <input type="radio" id="diceThreeToFour" name="diceValue" value="3-4">
    <label for="diceThreeToFour">3-4</label>
    <button class="allButtons" onclick="gameModeThree()">Set Range</button>
</div>
<div class="gameModeFour" id="gameModeFour" style="display: none; margin-bottom:4em">
    <input type="submit" id="movegamefour" onclick="rollAndMoveDice()" class="allButtons" value="MoveBeforeRoll"/>
    <button data-modal-target="#modal" class="allButtons">Your Performance</button>
    <div class="modal" id="modal">
        <div class="modal-header">
            <div class="title">You identified: </div>
            <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
            <table id="seeYourPerformance"></table>
        </div>
    </div>
    <div id="overlay"></div>
</div>

</body>
</html>
