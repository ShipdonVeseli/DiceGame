<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceGame</title>
    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="game.js"></script>

</head>
<body onload="startGame()">

<h1>Dice Game</h1>

<div class="infos" id="info">activePlayer</div>
<div class="game" id="game">
    <canvas id="responsive-canvas"></canvas>
</div>

<div class="statistic" id="statistic">
    <canvas id="statistic_canvas"></canvas>
</div>

<div class="buttons" id="buttons">
    <input type="submit" id="roll" onclick="rollDice()" value="Roll Dices"/>

    <form id="activity_buttons">
        Player
        <input type="radio" id="activity_player1" name="activity" value="1" checked="checked" onclick="showActivity()">
        <label for="activity_player1">1</label>
        <input type="radio" id="activity_player2" name="activity" value="2" onclick="showActivity()">
        <label for="activity_player2">2</label>
        <input type="radio" id="activity_player3" name="activity" value="3" onclick="showActivity()">
        <label for="activity_player3">3</label>
        <input type="radio" id="activity_player4" name="activity" value="4" onclick="showActivity()">
        <label for="activity_player4">4</label>
        <input type="radio" id="activity_player5" name="activity" value="5" onclick="showActivity()">
        <label for="activity_player5">5</label>
        <input type="radio" id="activity_player6" name="activity" value="6" onclick="showActivity()">
        <label for="activity_player6">6</label>
        <input type="radio" id="activity_player7" name="activity" value="7" onclick="showActivity()">
        <label for="activity_player7">7</label>
        <input type="radio" id="activity_player8" name="activity" value="8" onclick="showActivity()">
        <label for="activity_player8">8</label>
        <input type="radio" id="activity_player9" name="activity" value="9" onclick="showActivity()">
        <label for="activity_player9">9</label>
        <input type="radio" id="activity_player10" name="activity" value="10" onclick="showActivity()">
        <label for="activity_player10">10</label>
        <input type="radio" id="activity_all" name="activity" value="11" onclick="showActivity()">
        <label for="activity_all">all</label>
    </form>

    <input type="submit" id="back" class="allButtons" onclick="backToGame()" value="Back"/>
    <input type="submit" id="showActivity" class="allButtons" onclick="showActivity()" value="Show Activity"/>
    <input type="submit" id="showThroughput" class="allButtons" onclick="showThroughput()" value="Show Throughput"/>
    <input type="submit" id="showNumberInSystem" class="allButtons" onclick="showNumberInSystem()" value="Show Number in System"/>
    <input type="submit" id="showTimeInSystem" class="allButtons" onclick="showTimeInSystem()" value="Show Time in System"/>
    <input type="submit" id="reset" class="allButtons" onclick="reset()" value="Reset"/>
</div>

<div class="gameModeTwoButtons" id="gameModeTwoButtons">
    <form id="gameModeTwo">
        <label for="gameTwo">Player:</label>
        <select name="gameTwo" id="gameTwo">

        </select>
    </form>
</div>

<div class="gameModeThreeButtons" id="gameModeThreeButtons">
    <form id="gameModeThree">
        Player
        <input type="radio" id="diceOneToSix" name="diceValue" value="1-6" checked="checked">
        <label for="diceOneToSix">1-6</label>
        <input type="radio" id="diceThreeToFour" name="diceValue" value="3-4">
        <label for="diceThreeToFour">3-4</label>

        <input type="submit" id="setRange" onclick="gameModeThree()" value="Set Range"/>
    </form>
</div>
<div class="gameModeFour" id="gameModeFour">
        <input type="submit" id="movegamefour" onclick="rollAndMoveDice()" class="allButtons" value="MoveBeforeRoll"/>
        <input type="submit" id="yourPerformance" onclick="yourPerformance()" class="allButtons" value="yourPerformance"/>
</div>


</body>
</html>
