<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceGame</title>
    <link rel="stylesheet" type="text/css" href="game.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script src="game.js"></script>

</head>
<body onload="startGame()">

<h1>Dice Game</h1>

<div class="infos" id="info">activePlayer</div>
<div class="game" id="game">
    <canvas id="responsive-canvas"></canvas>

</div>

<div class="statistic" id="statistic">
    <canvas id="statistic_canvas"></canvas>
</div>

<div class="buttons" id="buttons">
    <input type="submit" id="roll" onclick="rollDice()" value="Roll Dices"/>
    <input type="submit" id="move" onclick="moveTokens()" value="Move Tokens"/>
    <input type="submit" id="showStatistic" onclick="showStatistic()" value="Show Statistic"/>
</div>

</body>
</html>
