<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiceGame</title>
    <style>
        #responsive-canvas {
            background-color: rgba(0,0,0,0.2);
            width: 100%;
        }

        h1 {
            text-align: center;
        }

        .game {
            margin: auto;
            height: 100%;
            width: 80%;
            padding: 10px;
        }
    </style>

<script>
    let canvas;
    let ctx;

    let PLAYER_COORDINATE_X = 15;
    let PLAYER_COORDINATE_Y = 15;

    let players = [];

    function startGame() {
        canvas = document.getElementById('responsive-canvas');
        ctx = canvas.getContext('2d');
        ctx.font = "15px verdana";
        var canvas = document.getElementById('responsive-canvas');
        var heightRatio = 0.5;
        canvas.height = canvas.width * heightRatio;

        loadImages();
        createplayer();
        drawImages();
    }

    function createplayer() {
        var token;
        for (let i = 1; i < 11; i++) {
            let player = {
                tokensize: 0,
                token: token = [],
                row: 0,
                col: 0,
                name: 'Player ' + i,
                x: PLAYER_COORDINATE_X,
                y: PLAYER_COORDINATE_Y,
                width: 20,
                height: 20,
                src: 'images/player' + i + '.png',
                img: new Image()
            };

            player.img.src = player.src;
            players.push(player);

            if(i < 5) {
                PLAYER_COORDINATE_X += 60;
            } else if(i===5) {
                PLAYER_COORDINATE_X += 0;
            } else {
                PLAYER_COORDINATE_X -= 60;
            }

            if(i===5) {
                PLAYER_COORDINATE_Y += 100;
            }
        }

    }

    function loadImages() {
        players.forEach(function (player) {
            player.img = new Image();
            player.img.src = player.src;
        });
    }

    function drawImages() {
        players.forEach(function (player) {
            ctx.drawImage(player.img, player.x, player.y, player.width, player.height);
        });

        requestAnimationFrame(drawImages);
    }


</script>

</head>
<body onload="startGame()">

<h1>Dice Game</h1>
<div class="game">
    <canvas id="responsive-canvas"></canvas>
</div>

</body>
</html>
